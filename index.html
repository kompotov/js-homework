<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS homework</title>
</head>
<body>
    <script>
        'use strict';

        function Calculator(a, b, operator) {
            this.a = a;
            this.b = b;
            this.operator = operator;
            this.result = null;
            this.calc = function () {
                if (this.result !== null) {
                    return this.result;
                }
                switch (this.operator) {
                    case '+':
                        this.result = this.a + this.b;
                        break;
                    case '-':
                        this.result = this.a - this.b;
                        break;
                }
                return this.result;
            }
        }

        var calculator = new Calculator(2, 5, '+');
        console.log(calculator.calc()); // 7
        console.log(calculator.calc()); // 7
    </script>
</body>
</html>
