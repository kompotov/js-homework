<body>
    <script>
        'use strict';

        // 1 задание

        function factorial(n) {
            for (var factorial = 1; n > 1; n--) {
                factorial *= n;
            }
            return factorial;
        }

        // 2 задание

        function recursiveFactorial(n) {
            if (n > 1) {
                return n * recursiveFactorial(--n)
            }
            return 1;
        }

        // 3 задание

        function median(sequence) {
            sequence.sort();
            return sequence[Math.ceil(sequence.length / 2)];
        }

        function measureFunctionSpeed(func) {
            var measurements = [];
            for (var i = 0; i < 100; i++) {
                var t0 = performance.now();
                func(12557);
                var t1 = performance.now();
                measurements.push(t1 - t0);
            }
            console.log(func.name, 'исполнилась за', median(measurements).toFixed(8), 'миллисекунд');
        }

        measureFunctionSpeed(factorial); // factorial исполнилась за 0.01500000 миллисекунд
        measureFunctionSpeed(recursiveFactorial); // recursiveFactorial исполнилась за 0.13499998 миллисекунд

        // 4 задание


    </script>
